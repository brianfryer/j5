<!DOCTYPE html>

<head>

  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>J5 in DA HOUSE</title>

  <link rel="stylesheet" href="css/style.css">

  <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

  <link href='http://fonts.googleapis.com/css?family=Monda:400,700' rel='stylesheet' type='text/css'>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

</head>
<body>

    <div class="holder">
      
      <div class="squares">
      <h1>What color would you like to see? </h1>

      <div class="icon">
      <i class="icon-beaker"></i>
      </div>

      <ul>
        <li id="red"><span class="js-getColor" data-color="FF000">RED</span></li>
        <li id="green"><span class="js-getColor" data-color="00FF00">GREEN</span></li>
        <li id="blue"><span class="js-getColor" data-color="0000FF">BLUE</span></li>
      </ul>
      </div>

      <div class="squares">
      <h1>Or, write your own six digit color</h1>

      <form class="brian">
        <input id="color" name="color" type="text">
        <button id="text-button" type="submit">GENERATE!</button>
      </form>
      </div>


      <div class="squares">

        <br><br><br><br>

      <h1>Or, choose your color from the sliders</h1>
      
      <form class="matt">
        
        <fieldset>
        <label>
        <input id="redSlider" type="range" name="points" min="0" max="255" step="1">
        </label>
        </fieldset>

        <fieldset>
        <label>
        <input id="greenSlider" type="range" name="points" min="0" max="255" step="1">
        </label>
        </fieldset>

        <fieldset>
        <label>
        <input id="blueSlider" type="range" name="points" min="0" max="255" step="1">
        </label>
        </fieldset>

        <button id="slider-button" type="submit">GENERATE!</button>

      </form>
    </div>

    </div>
 
 <script>

  $('.js-getColor').click(function() {
    var color = this.getAttribute('data-color');
    getHexColor(color);
  });

  $('#text-button').click(function(e) {
    e.preventDefault();
    var color = $('#color').val();
    getHexColor(color);
  });

  var getHexColor = function(hex) {
    $.get('/' + hex, function(data) {
      console.log(data);
    });
  }

  $('#slider-button').click(function(e) {
    e.preventDefault();
    var red = $('#redSlider').val();
    var green = $('#greenSlider').val();
    var blue = $('#blueSlider').val();
    getRGBColor(red, green, blue);
  });

  var getRGBColor = function(red, green, blue) {
    var RGB = red + ',' + green + ',' + blue;
    $.get('/' + RGB, function(data) {
      console.log(data);
    });
  }

 </script>

</body>
</html>
